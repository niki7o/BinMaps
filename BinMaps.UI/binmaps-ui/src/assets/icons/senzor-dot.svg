<svg class="sensor-pulse" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <circle cx="50" cy="50" r="10" fill="none" stroke="#00d4ff" stroke-width="8">
        <animate attributeName="r" from="10" to="45" dur="1.5s" begin="0s" repeatCount="indefinite" />
        <animate attributeName="opacity" from="1" to="0" dur="1.5s" begin="0s" repeatCount="indefinite" />
      </circle>
      <circle cx="50" cy="50" r="15" fill="#00d4ff" />
    </svg>