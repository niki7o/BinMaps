<div class="map-page">

  <div class="map-layout">
    <aside class="map-sidebar left" *ngIf="isUser || isDriver">
      <div class="sidebar-panel">
        <div class="panel-header">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
          </svg>
          <h2>Докладване</h2>
        </div>

        <div class="panel-content">
          <div class="form-group">
            <label class="form-label">Избран контейнер</label>
            <input 
              type="text" 
              class="form-input" 
              id="selected-bin-id" 
              placeholder="Кликнете върху контейнер" 
              readonly />
          </div>

          <div class="form-group">
            <label class="form-label">Тип проблем</label>
            <select class="form-select" id="report-type">
              <option value="Full" *ngIf="isUser">Препълнен</option>
              <option value="Fire">Пожар</option>
              <option value="SensorBroken">Повреден сензор</option>
              <option value="TruckProblem" *ngIf="isDriver">Проблем с камиона</option>
              <option value="ContainerDamage" *ngIf="isDriver">Повреден контейнер</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label">Снимка (опционално)</label>
            <div class="file-input-wrapper">
              <input 
                type="file" 
                class="file-input" 
                id="report-image" 
                accept="image/*" />
              <div class="file-input-label">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                  <circle cx="8.5" cy="8.5" r="1.5"/>
                  <polyline points="21 15 16 10 5 21"/>
                </svg>
                <span>Качи снимка</span>
              </div>
            </div>
          </div>

          <button class="btn-submit" (click)="submitReport()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="22" y1="2" x2="11" y2="13"/>
              <polygon points="22 2 15 22 11 13 2 9 22 2"/>
            </svg>
            <span>Изпрати докладване</span>
          </button>
        </div>

        <div class="panel-info" *ngIf="isDriver">
          <div class="info-card">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"/>
              <line x1="12" y1="16" x2="12" y2="12"/>
              <line x1="12" y1="8" x2="12.01" y2="8"/>
            </svg>
            <p>Използвайте контролите от дясно за навигация по маршрута</p>
          </div>
        </div>
      </div>
    </aside>

    <main class="map-container">
      <div id="map"></div>
      
      <div class="map-overlay-info" *ngIf="isGuest">
        <div class="guest-banner">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <line x1="12" y1="16" x2="12" y2="12"/>
            <line x1="12" y1="8" x2="12.01" y2="8"/>
          </svg>
          <div class="guest-text">
            <h3>Преглед на картата</h3>
            <p>Влезте в системата за да докладвате проблеми и да използвате пълния функционалитет</p>
          </div>
          <button class="btn-primary" routerLink="/login">Вход</button>
        </div>
      </div>
    </main>
  </div>
</div>
